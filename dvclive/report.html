    <style>
        table {
            border-spacing: 15px;

</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">

<thead>
<tr><th>train                         </th><th style="text-align: right;">  epoch</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>

    <div id = "static_epoch">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "49", "epoch": "0", "rev": "workspace"}, {"step": "99", "epoch": "0", "rev": "workspace"}, {"step": "149", "epoch": "1", "rev": "workspace"}, {"step": "199", "epoch": "1", "rev": "workspace"}, {"step": "249", "epoch": "2", "rev": "workspace"}, {"step": "299", "epoch": "2", "rev": "workspace"}, {"step": "349", "epoch": "3", "rev": "workspace"}, {"step": "399", "epoch": "3", "rev": "workspace"}, {"step": "449", "epoch": "4", "rev": "workspace"}, {"step": "499", "epoch": "4", "rev": "workspace"}]}, "title": "epoch", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "epoch", "type": "quantitative", "title": "epoch", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}, "transform": [{"loess": "epoch", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "point", "tooltip": {"content": "data"}}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "epoch", "type": "quantitative", "title": "epoch", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_epoch', spec);
